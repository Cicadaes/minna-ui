# https://docs.travis-ci.com/user/languages/javascript-with-nodejs/

language: node_js

node_js:
  - node
  - 9
  - lts/*

sudo: false

branches:
  only:
    - master
    - dev

cache: yarn

before_install:
  # use newer version of yarn
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

install:
  - yarn install --frozen-lockfile

script:
  - sudo ln -s $(which node) /usr/bin/node # fix missing bin in Ubuntu
  - yarn run lint
  - yarn run test-ci
  - codecov
